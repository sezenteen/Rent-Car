<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRental</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-zinc-800 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-3xl font-extrabold">
                <a href="/" class="hover:text-zinc-400">CarRental<span class="text-red-500">.</span></a>
            </div>
            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-8">
                <a href="/" class="hover:text-red-400">Home</a>
                <a th:href="@{/products}" class="hover:text-red-400">Cars</a>
                <a th:href="@{/about}" class="hover:text-red-400">About</a>
                <a th:href="@{/contact}" class="hover:text-red-400">Contact</a>
                <a th:href="@{/login}" class="hover:text-red-400">Login</a>
                <a href="/" class="hover:text-red-400">Profile</a>
            </div>
            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden bg-gray-800 md:hidden">
            <a href="/" class="block px-4 py-2 text-white hover:bg-gray-700">Home</a>
            <a th:href="@{/products}" class="block px-4 py-2 text-white hover:bg-gray-700">Cars</a>
            <a th:href="@{/about}" class="block px-4 py-2 text-white hover:bg-gray-700">About</a>
            <a th:href="@{/contact}" class="block px-4 py-2 text-white hover:bg-gray-700">Contact</a>
            <a th:href="@{/login}" class="block px-4 py-2 text-white hover:bg-gray-700">Login</a>
            <a href="/" class="block px-4 py-2 text-white hover:bg-gray-700">Profile</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Машины жагсаалт</h2>
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="flex space-x-2 text-gray-600">
                <li>
                    <a href="/" class="hover:text-gray-800">Нүүр хуудас</a>
                </li>
                <li>/</li>
                <li class="text-gray-800 font-semibold">Машин</li>
            </ol>
        </nav>
        <a class="bg-zinc-500 text-white px-4 py-2 rounded-lg hover:bg-zinc-600" th:href="@{/products/new}">Машин нэмэх</a>
        <div class="overflow-x-auto mt-6">
            <table class="table-auto w-full bg-white shadow-lg rounded-lg">
                <thead class="bg-gray-200">
                <tr class="text-left">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Нэр</th>
                    <th class="px-4 py-2">Үнэ</th>
                    <th class="px-4 py-2">Дэлгэрэнгүй</th>
                    <th class="px-4 py-2">Үүсгэсэн огноо</th>
                    <th class="px-4 py-2">Ангилал</th>
                    <th class="px-4 py-2">Үйлдэл</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}" class="border-t hover:bg-gray-100">
                    <td class="px-4 py-2" th:text="${product.id}"></td>
                    <td class="px-4 py-2" th:text="${product.name}"></td>
                    <td class="px-4 py-2" th:text="${product.price}"></td>
                    <td class="px-4 py-2" th:text="${product.description}"></td>
                    <td class="px-4 py-2" th:text="${product.last_update}"></td>
                    <td class="px-4 py-2" th:text="${product.category.getName()}"></td>
                    <td class="px-4 py-2">
                        <a class="bg-zinc-500 text-white px-3 py-1 rounded-lg hover:bg-zinc-600" 
                           th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                        <a class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600" 
                           th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-zinc-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="text-lg font-bold mb-2">CarRental<span class="text-red-500">.</span></div>
            <p>&copy; 2024 CarRental. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
