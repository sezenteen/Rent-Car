<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Products in ' + ${select_category.name}"></title>
<!--    <link rel="stylesheet" href="/static/styles.css">-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="bg-gray-800 text-white p-4">
    <h1 class="text-2xl" th:text="'Products in ' + ${select_category.name}"></h1>
    <a href="/products" class="text-sm underline">Back to Categories</a>
</header>

<section class="py-8 bg-gray-100">
    <div class="container mx-auto">
        <h2 class="text-xl font-semibold mb-4">Available Products</h2>
        <div class="bg-white rounded-lg shadow-md overflow-hidden" th:each="product : ${products}">
            <img th:src="${product.imageUrl}" alt="Product Image" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-bold" th:text="${product.name}"></h3>
                <p class="text-gray-600" th:text="'Year: ' + ${product.description}"></p>
                <p class="text-gray-800 font-semibold" th:text="'Price: $' + ${product.price}"></p>
                <p class="text-gray-500 text-sm" th:text="'Updated: ' + ${product.last_update}"></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
