<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Rent ' + ${product.name}"></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="max-w-7xl mx-auto py-12">
  <h1 class="text-3xl font-bold text-gray-800 mb-6" th:text="'Rent ' + ${product.name}"></h1>
  <div class="bg-white rounded-lg shadow-lg p-6">
    <img th:src="${product.imageUrl}" alt="Product Image" class="w-full h-60 object-cover rounded">
    <h2 class="text-2xl font-semibold mt-4" th:text="${product.name}"></h2>
    <p class="text-gray-600 mt-2" th:text="'Price: $' + ${product.price}"></p>
    <p class="text-gray-500 mt-2" th:text="${product.description}"></p>
    <form th:action="@{/rent/{productId}/pay(productId=${product.id})}" method="post" class="mt-6">
      <label for="paymentDetails" class="block text-gray-700">Enter Payment Details</label>
      <input type="text" id="paymentDetails" name="paymentDetails" required
             class="mt-2 p-2 border rounded w-full">
      <button type="submit"
              class="mt-4 px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
        Pay Now
      </button>
    </form>
  </div>
</div>
</body>
</html>
