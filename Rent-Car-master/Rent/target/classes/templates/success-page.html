<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<nav class="bg-zinc-800 shadow-lg py-4">
  <div class="max-w-7xl mx-auto px-4 text-white text-3xl">
    <a href="/">CarRental<span class="text-red-500">.</span></a>
  </div>
</nav>

<!-- Success Section -->
<section class="py-12">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-8 text-center">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Payment Successful!</h1>
    <p class="text-lg text-gray-700 mb-4" th:text="${message}"></p>
    <p class="text-gray-700" th:text="'You rented: ' + ${product.name}"></p>
    <a href="/products"
       class="mt-6 inline-block bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600">
      Back to Products
    </a>
  </div>
</section>

</body>
</html>
