<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<nav class="bg-zinc-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
        <div class="text-3xl font-bold text-white">
            <a href="/">CarRental<span class="text-red-500">.</span></a>
        </div>
    </div>
</nav>

<!-- Payment Section -->
<section class="py-12 bg-gray-100">
    <div class="max-w-4xl mx-auto px-4 bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Payment for: <span th:text="${product.name}"></span></h1>
        <form th:action="@{/rent/{productId}/pay(productId=${product.id})}" method="post">
            <p class="text-lg text-gray-700 mb-4">Total Amount: <span th:text="'$' + ${product.price}"></span></p>
            <label for="paymentMethod" class="block text-gray-700 font-medium mb-2">Select Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" class="w-full bg-gray-100 border rounded-lg py-2 px-3 mb-4">
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            <button type="submit"
                    class="bg-blue-500 text-white font-medium py-2 px-6 rounded-lg hover:bg-blue-600">
                Proceed to Pay
            </button>
        </form>
    </div>
</section>

</body>
</html>
