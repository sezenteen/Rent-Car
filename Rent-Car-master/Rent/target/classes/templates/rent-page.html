<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<nav class="bg-zinc-800 shadow-lg py-4">
  <div class="max-w-7xl mx-auto px-4 text-white text-3xl">
    <a href="/">CarRental<span class="text-red-500">.</span></a>
  </div>
</nav>

<!-- Rent Section -->
<section class="py-12">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Rent Product</h1>
    <p class="text-lg text-gray-700 mb-4" th:text="'Product: ' + ${product.name}"></p>
    <p class="text-lg text-gray-700 mb-4" th:text="'Price: $' + ${product.price}"></p>
    <form th:action="@{/rent/{productId}/pay(productId=${product.id})}" method="post">
      <label for="rentalDays" class="block text-gray-700 font-medium mb-2">Rental Days</label>
      <input id="rentalDays" name="rentalDays" type="number"
             class="w-full bg-gray-100 border rounded-lg py-2 px-3 mb-4"
             placeholder="Enter number of days" required>

      <label for="paymentDetails" class="block text-gray-700 font-medium mb-2">Payment Details</label>
      <input id="paymentDetails" name="paymentDetails" type="text"
             class="w-full bg-gray-100 border rounded-lg py-2 px-3 mb-4"
             placeholder="Enter payment details (mocked)" required>

      <button type="submit"
              class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600">
        Pay Now
      </button>
    </form>
  </div>
</section>

</body>
</html>
