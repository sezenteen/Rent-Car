<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<nav class="bg-zinc-800 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
    <div class="text-3xl font-bold text-white">
      <a href="/">CarRental<span class="text-red-500">.</span></a>
    </div>
  </div>
</nav>

<!-- Confirmation Section -->
<section class="py-12 bg-gray-100">
  <div class="max-w-4xl mx-auto px-4 bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Rent Confirmation</h1>
    <p class="text-lg text-gray-700 mb-4" th:text="${message}"></p>
    <h2 class="text-xl text-gray-800 font-bold mb-4">Rented Product Details</h2>
    <p class="text-gray-700 mb-2">Name: <span th:text="${product.name}"></span></p>
    <p class="text-gray-700 mb-2">Price: <span th:text="'$' + ${product.price}"></span></p>
    <p class="text-gray-700">Description: <span th:text="${product.description}"></span></p>
    <a href="/products"
       class="mt-6 inline-block px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
      Back to Products
    </a>
  </div>
</section>

</body>
</html>
