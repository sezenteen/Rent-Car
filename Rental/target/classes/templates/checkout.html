<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop Checkout Page</title>
    <!-- Tailwind CSS CDN -->
    <link href="/src/main/resources/static/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Checkout</h1>

    <!-- Cart Summary -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Cart Summary</h2>
        <div class="border-b pb-4 mb-4">
            <div class="flex justify-between">
                <span>Product Name 1</span>
                <span>$49.99</span>
            </div>
            <div class="flex justify-between">
                <span>Product Name 2</span>
                <span>$59.99</span>
            </div>
            <div class="flex justify-between font-bold mt-2">
                <span>Total:</span>
                <span>$109.98</span>
            </div>
        </div>
    </div>

    <!-- User Information Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">User Information</h2>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Full Name</label>
                    <input type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-gray-700">Email Address</label>
                    <input type="email" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="example@mail.com">
                </div>
                <div>
                    <label class="block text-gray-700">Shipping Address</label>
                    <input type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="123 Main St, City, State">
                </div>
                <div>
                    <label class="block text-gray-700">Phone Number</label>
                    <input type="tel" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="+1 234 567 8901">
                </div>
            </div>
        </form>
    </div>

    <!-- Payment Information -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Payment Information</h2>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Card Number</label>
                    <input type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="1234 5678 9012 3456">
                </div>
                <div>
                    <label class="block text-gray-700">Expiry Date</label>
                    <input type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="MM/YY">
                </div>
                <div>
                    <label class="block text-gray-700">CVV</label>
                    <input type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="123">
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Complete Order</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
